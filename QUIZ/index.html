<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Import jQUery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

    </style>

</head>
<body>

    <!-- Button to run the program -->
    <button id="btn">Click here!</button>

    <script>


        $("#btn").click(function() {

            // Loop that runs from 1 to 100
            for (let i = 1; i <= 100; i++) {

                // Conditional statement that checks if the number is divisible by 5
                if (i % 5 == 0) {

                    // If the number is divisible by 5 then it is displayed in the document
                    document.write(i + "<br>");

                }

            }

        });
        

    </script>
    
</body>
</html>
