    <body>

        <div id="sim-header">

            <h2 align="center">Rangya Information Module</h2>

        </div>


        <div class="row">

            <!--Column 1-->
            <div class="column1" style="background-color: rgb(149, 214, 149)">

                <fieldset>
                    <form class="form1">  

                    <legend><strong>Registration Form</strong></legend> 
                    
                    <br/>

                    <label>Last Name: </label><input type="text"> 
                    
                    <br/>

                    <label>First Name: </label><input type="text"> 
                    
                    <br/>

                    <label>Age: </label><input type="number">

                    <label>Address: </label><textarea style="resize: none; width: 96%;"></textarea>
                    
                    <br/>


                    <br/> <br/>

                    <label id="gender">Gender: </label>

                        <select>

                            <option selected disabled>Select a gender</option>
                            <option>Male</option>
                            <option>Female</option>

                        </select>

                    <br/> <br/>

                    <label id="country">Country: </label>
                    
                        <select>

                            <option selected disabled>Select a country</option>
                            <option>Japan</option>
                            <option>Korea</option>
                            <option>China</option>
                            <option>Russia</option>

                        </select>

                        
                    <br/> <br/>

                        <label id="language">Language: </label>
                    
                        <select>

                            <option selected disabled>Select a language</option>
                            <option>English</option>
                            <option>Tagalog</option>

                        </select>
                        


                    <input type="Submit">
                    

                    </form>
                </fieldset>

                <!--Column 2-->


            </div>

            <div class="column2" style="background-color: rgb(149, 201, 214)"></div>
