<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.6.1.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- Form that asks for first number, operation, and second number in textbox-->
    <form>

        <input type="text" id="firstNumber" placeholder="First Number">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="text" id="secondNumber" placeholder="Second Number">
        <input type="button" id="calculate" value="Calculate">

        <!-- Result of calculation will be displayed here -->
        <p><strong>Result: </strong></p>
        <p id="answer"></p>
        <p id="odven"></p>

    </form>

    <script>

        // When the calculate button is clicked, the calculate function is called
        $("#calculate").click(calculate);

        // Function that calculates the result of the two numbers and operation
        function calculate() {

            // Get the first number, operation, and second number from the form
            var firstNumber = $("#firstNumber").val();
            var operation = $("#operation").val();
            var secondNumber = $("#secondNumber").val();

            // Convert the first and second number to integers
            firstNumber = parseInt(firstNumber);
            secondNumber = parseInt(secondNumber);

            // If the operation is addition, add the two numbers
            if (operation == "add") {
                var result = firstNumber + secondNumber;
            }

            // If the operation is subtraction, subtract the two numbers
            else if (operation == "subtract") {
                var result = firstNumber - secondNumber;
            }

            // If the operation is multiplication, multiply the two numbers
            else if (operation == "multiply") {
                var result = firstNumber * secondNumber;
            }

            // If the operation is division, divide the two numbers
            else if (operation == "divide") {
                var result = firstNumber / secondNumber;
            }

            // Display the result
            $("#answer").text(result);

            // If the result is odd, display odd
            if (result % 2 == 1) {
                var oddEven = "odd";
            }

            // If the result is even, display even
            else if (result % 2 == 0) {
                var oddEven = "even";
            }

            // Display the oddEven
                $("#odven").text(oddEven);
            }  



    </script>

    
</body>
</html>
