<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //FOR LOOP
        document.write("Boomers using For Loop: ");

        for (let i=1946;i<1964;i++){

            document.write(i + " ");
        }
        //WHILE LOOP
        document.write("<br/>")
        document.write("Boomers using WHILE Loop: ");

        let i1=1946;
        
        while(i1<=1964){

            document.write(i1 + " ");

        }

        //DO WHILE
        document.write ( "<br/>" ) ;
        document.write("Boomers using DO/WHILE Loop: ");

        let i2 = 1946;

        do {

        document. write( i2 + " ");
        i2++;

        } while(i2<=1964)

    </script>

</body>
</html>
