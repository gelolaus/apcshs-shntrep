<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Let the user choose a color from their rainbow and output their array number
        let color = prompt("Choose a color from the rainbow: red, orange, yellow, green, blue, indigo, violet");
        let rainbow = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        let colorNumber = rainbow.indexOf(color);
        document.write("The color " + color + " is number " + colorNumber + " in the rainbow");

    </script>

</body>
</html>
