<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        // Print to document the index of a color selected by user
        let colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        let userColor = prompt("Enter a color from the rainbow to know its index: ");
        let index = colors.indexOf(userColor);
        document.write(index);

        // If color is not in the array, print to document "Not a color in the rainbow"
        if (index === -1) {
            document.write(" Not a color in the rainbow");
        }

    </script>

</body>
</html>
